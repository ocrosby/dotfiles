# ~/.tmux.conf

# --- Basics ---
set-option -g mouse on             # Enable mouse support
set-option -g history-limit 100000 # Big scrollback buffer
set-option -g bell-action none     # Don't beep

# --- Leader key ---
unbind C-b                         # Unbind the default Ctrl-b
set-option -g prefix C-a            # Set prefix to Ctrl-a (easier to reach)
bind-key C-a send-prefix            # Still allow sending Ctrl-a to programs

# Optional: Let both C-a and C-b work
# bind C-b send-prefix

# --- Split window shortcuts ---
bind | split-window -h              # Split vertically (right)
bind - split-window -v              # Split horizontally (down)
unbind '"'                          # Unbind default vertical split
unbind %                            # Unbind default horizontal split

# --- Pane navigation with vim keys ---
bind -r h select-pane -L            # Move left
bind -r j select-pane -D            # Move down
bind -r k select-pane -U            # Move up
bind -r l select-pane -R            # Move right

# --- Resize panes easily ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Window management ---
bind c new-window                   # Create new window
bind & kill-window                  # Kill current window
bind , rename-window                # Rename current window

# --- Status bar ---
set-option -g status on
set-option -g status-interval 5
set-option -g status-justify centre
set-option -g status-left-length 30
set-option -g status-right-length 90

set-option -g status-left "#[bold]#S"
set-option -g status-right "#[fg=yellow]%Y-%m-%d #[fg=green]%H:%M:%S"

# --- Colors and appearance ---
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"

# --- Copy mode (vi style) ---
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# --- Reload config easily ---
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"


# -- Plugins --
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'ghifarit53/tokyonight-tmux'

# Initialize TMUX plugin manager (keep this at the very bottom of tmux.conf)
run-shell ~/dotfiles/tmux/plugins/tpm/tpm
